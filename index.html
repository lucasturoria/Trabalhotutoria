<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Canva - Lucas Sena</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 56.25%; /* Proporção de 16:9 */
      box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
      margin-top: 1.6em;
      margin-bottom: 0.9em;
      overflow: hidden;
      border-radius: 8px;
    }

    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
    }

    .download-link {
      font-size: 16px;
      color: #007bff;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }

    .download-link:hover {
      text-decoration: underline;
    }
  </style>
  
  <!-- Script do VLibras -->
  <script src="https://vlibras.gov.br/app/vlibras.js"></script>
</head>
<body>

  <div class="container">
    <h1>Design de Lucas Sena</h1>

    <!-- Embed do Canva -->
    <div class="iframe-container">
      <iframe loading="lazy" 
              src="https://www.canva.com/design/DAGglz2zafo/QOrMn3DFVxRcwjBmWgw_TA/view?embed" 
              allowfullscreen="allowfullscreen" 
              allow="fullscreen">
      </iframe>
    </div>

    <!-- Link para o arquivo no Canva -->
    <a class="download-link" 
       href="https://www.canva.com/design/DAGglz2zafo/QOrMn3DFVxRcwjBmWgw_TA/view?utm_content=DAGglz2zafo&utm_campaign=designshare&utm_medium=embeds&utm_source=link" 
       target="_blank" 
       rel="noopener">
       Acesse o design de Lucas Sena (262899419_11168240.ai.pdf)
    </a>
  </div>

  <!-- Adicionando o botão do VLibras -->
  <div id="vlibras"></div>
  
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <script>
    // Verifica se o script VLibras carregou corretamente
    window.onload = function() {
      if (typeof VLibras !== "undefined") {
        console.log("VLibras carregado com sucesso");
      } else {
        console.log("Erro ao carregar VLibras");
      }
    };
  </script>

</body>
</html>
